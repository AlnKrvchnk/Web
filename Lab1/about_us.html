       <div class="newsblock" style="padding-top: 40px">
         <h2 style="paddin">Связь с разработчиком</h2>
     </div>
     <fieldset class="contact_form" method="post">
     <form  action="contact-form.php" >
    <p>
            <label for="name">Имя:</label>
            <input type="text"  name="name" placeholder="Введите ваше имя" required />
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Введите электронный адрес" required />
            <em class="form_hint">Правильный формат "name@something.com"</em>
        </p>
        <p>
            <label for="tel">Телефон:</label>
            <input type="tel" name="tel" placeholder="Введите номер телефона" required />
            <em class="form_hint">Правильный формат "+38-071-4567890"</em>
        </p>
        <p>
            <label for="website">Сайт:</label>
            <input type="url" name="website" placeholder="Введите адрес вашего сайта" pattern="(http|https)://.+"/>
            <em class="form_hint">Правильный формат "http://someaddress.com"</em>
        </p>
        <p>
            <label for="message">Текст сообщения:</label>
            <textarea name="message"  required ></textarea>
        </p>
        
        <p>
            <button class="submit" type="submit">Отправить сообщение</button>
        </p>
</form>
</fieldset>
 

     <script src="script.js"></script>
